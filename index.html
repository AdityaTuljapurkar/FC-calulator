<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Convertor</title>
</head>
<body>
    <h1 class="head">Celsius to Fahrenheit Convertor</h1>
    <div class="container flex">
        <form action="">
            <h3 class="style">Enter the value in celsius :</h3>
            <input type="number " class="celsius border font" id="cd"><br>
            <button  class="submit border btn" name="Convert"  onclick="change()"> Convert</button>
            <h3 class="style">The value in fahhrenheit :</h3>
            <input type="text" class="fahrenheit border font " id="fd" value="">
        </form>
    </div>
</body>
<script src="/script.js"></script>
</html>
